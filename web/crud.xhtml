<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Gerenciamento de Apartamentos</h2>
        <br/>
        <h:form id="formPrincipal">

            <div align="center">
                <p:dataTable var="lista" value="#{ItemBean.itens}"
                             id="tabelaActivity" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="Item" sortBy="#{lista.idItem}" filterBy="#{lista.idItem}">

                        <h:outputText value="#{lista.idItem}" />

                    </p:column>

                    <p:column headerText="Nome" sortBy="#{lista.nomeItem}" filterBy="#{lista.nomeItem}">

                        <h:outputText value="#{lista.nomeItem}" />

                    </p:column>
                    
                    <p:column headerText="Descrição" sortBy="#{lista.descricaoItem}" filterBy="#{lista.descricaoItem}">

                        <h:outputText value="#{lista.descricaoItem}" />

                    </p:column>
                    
                    <p:column headerText="Quantidade" sortBy="#{lista.quantidadeItem}" filterBy="#{lista.quantidadeItem}">

                        <h:outputText value="#{lista.quantidadeItem}" />

                    </p:column>

                    <p:column headerText="Opções" exportable="false">
                        <center>
                            <p:commandButton icon="ui-icon-pencil" value="Editar" onclick="PF('record').show();"> 
                                <f:setPropertyActionListener target="#{ItemBean.item}"
                                                             value="#{lista}" />
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{ItemBean.item}"
                                                             value="#{lista}" />
                            </p:commandButton> 
                        </center>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>
            <p:column>
                <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();">  
                </p:commandButton> 
            </p:column>
            <div align="center">
                <h3>Exportar dados da página</h3>

                <h:commandLink id="excel">
                    <p:graphicImage name="./images/exports/excel.png" />
                    <p:dataExporter type="xls" target="tabelaActivity" fileName="activitys" postProcessor="#{ItemBean.postProcessXLS}" />
                </h:commandLink>

                <h:commandLink id="pdf">
                    <p:graphicImage name="./images/exports/pdf.png" />
                    <p:dataExporter type="pdf" target="tabelaActivity" fileName="activitys" preProcessor="#{ItemBean.preProcessPDF}" />
                </h:commandLink>


                <h:commandLink>
                    <p:graphicImage name="./images/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target="tabelaActivity" fileName="activitys" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage  name="./images/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target="tabelaActivity" fileName="activitys" />
                </h:commandLink>
            </div>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>  


            <p:dialog header="Novo" widgetVar="record" modal="false" focus="id">


                <p:panelGrid id="panelRecord" columns="2"> 
                    Item:
                    <p:inputText id="id" value="#{ItemBean.item.idItem}" />
                    Nome:
                    <p:inputText id="nome" value="#{ItemBean.item.nomeItem}" />
                    Nome:
                    <p:inputText id="descricao" value="#{ItemBean.item.descricaoItem}" />
                    Quantidade:
                    <p:inputText id="quantidade" value="#{ItemBean.item.quantidadeItem}" />
                </p:panelGrid>

                <br/>
                <p:commandButton value="Salvar"  
                                 actionListener="#{ItemBean.record}" onclick="record.hide()" alt="Record"/> 
            </p:dialog>

            <p:dialog header="Delete" widgetVar="remove" modal="false"> 
                Você tem certeza?
                <p:commandButton value="Deletar"  
                                 actionListener="#{ItemBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
